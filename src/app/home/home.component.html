<div class="card">
  <div class="card-header">
    <nav class="navbar navbar-expand-lg bg-primary fixed-top">
      <p class="user">{{user}} </p>       
      <button (click)="toggle()" *ngIf="!menu" class="navbar-toggler fa fa-bars" type="button" data-toggle="collapse"
        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      </button>
      <button (click)="toggle()" *ngIf="menu" class="navbar-toggler fa fa-close" type="button" data-toggle="collapse"
        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="./main" routerLinkActive="active" skipLocationChange="true" [routerLinkActiveOptions]="{exact:
            true}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="./userdetails" routerLinkActive="active" skipLocationChange="true">Create Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="./testing" routerLinkActive="active" skipLocationChange="true">Practice</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" routerLink="./materialform" routerLinkActive="active" skipLocationChange="true">Materialform</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" routerLink="./invoice" routerLinkActive="active" skipLocationChange="true">Invoice</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="Logout()" routerLinkActive="active" skipLocationChange="true">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="card-body">
    <router-outlet></router-outlet>
  </div>
</div>
